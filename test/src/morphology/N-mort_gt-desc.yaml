Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# N ! Имя существительное - Noun

# Sg ! Единственное число - Singular
# Pl ! Множественное число - Plural
# AssocPl ! Associative Plural

# Категории притяжательности:
# PxSg1 ! 1 лицо единственного числа
# PxSg2 ! 2 лицо единственного числа
# PxSg3 ! 3 лицо единственного числа
# PxPl1 ! 1 лицо множественного числа
# PxPl2 ! 2 лицо множественного числа
# PxPl3 ! 3 лицо множественного числа

# Voc ! Обращение - Vocative
# Foc ! Focus Clitic

# Nom ! Именительный падеж - Nominative - отвечает на вопросы кӧ?, мо? «кто»?, «что»?
# Gen ! Родительный падеж - Genitive - отвечает на вопросы кӧн?, мон? «кого?», «чего?», «у кого?», «у чего?»
# Dat ! Дательный падеж - Dative - отвечает на вопросы кӧлан?, ммортн? «кому?», «чему?»
# Acc ! Винительный падеж - Accusative - отвечает на вопросы кӧм?, мом? «кого?», «что?»
# Cmp ! Сравнительный падеж - Comparative - отвечает на вопросы кӧла?, мморт? «подобно кому?, чему?»
# Com ! Совместный падеж - Comitative - отвечает на вопросы кӧге?, моге? «совместно с кем?, с чем?»
# Ine ! Местный падеж - Inessive - отвечает на вопрос кушто? «где?»
# Ill ! Направительный падеж - Illative - отвечает на вопрос кушко? «куда?»
# Lat ! Обстоятельственный падеж - Lative - отвечает на вопрос кушан? «где»?
# Abe ! Лишительный падеж - Abessive - отвечает на вопрос кӧ деч посна? мо деч посна? «без кого, без чего?»

  Noun - морт: # Noun 'человек'

     морт+N+Sg+Nom: морт
     морт+N+Sg+Dat: мортӧс
     морт+N+Sg+Ins: мортӧн
     морт+N+Sg+Cau: мортла
     морт+N+Sg+Com: морткӧд
     морт+N+Sg+Ade: мортлӧн
     морт+N+Sg+Abl: мортысь
     морт+N+Sg+All: мортлы
     морт+N+Sg+Ine: мортын
     морт+N+Sg+Ela: мортысь
     морт+N+Sg+Ill: мортӧ
     морт+N+Sg+Del: мортсянь
     морт+N+Sg+App: мортлань
     морт+N+Sg+Ter: мортӧдз
     морт+N+Sg+Prl: [мортӧд, мортті]

